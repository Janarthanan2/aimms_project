spring.ai.version=1.0.3
spring.application.name=aimms-backend

# Server Configuration
server.port=8080

# Database Connection (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/aimms_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Madangles@004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Use 'validate' to check if the schema matches the entities.
# Use 'update' to let Hibernate try to update the schema (use with caution).
# Use 'none' in production when using a migration tool like Flyway.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#(JSON) Configuration
spring.jackson.serialization.fail-on-empty-beans=false

# TODO: Add JWT Secret Key
# app.jwt.secret=Madangles@004
# app.jwt.expiration-ms=86400000

# Model Service Configuration
model.service.url=http://localhost:8001

# File Upload Limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.aiims.aimms_backend=DEBUG
logging.level.org.springframework.web=DEBUG

# Python Service Configuration
app.python.enabled=true
app.python.executable-path=../../.venv/Scripts/python.exe
app.python.working-dir=../../aimms-models
app.python.script-name=main.py

# Increase Async Request Timeout for OCR (120 seconds)
spring.mvc.async.request-timeout=120000